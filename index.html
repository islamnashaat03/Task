<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets//css/main.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="dashboard" id="dashboard">
      <nav class="nav">
        <h2>Dashboard</h2>
        <div class="user-details">
          <img src="assets/images/icon-5359553_1920.png" alt="" class="user-img">
          <span class="user-name">Islam Nashaat</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </nav>
      <div class="head">
        <h1>Drew Analytic Dashboard</h1>
        <i class="fas fa-pen"></i>
      </div>
      <div class="menu">
        <div class="widget">
          <i class="fas fa-plus"></i>
          New Widget
        </div>
        <div class="box">
          <div class="fill" draggable="true">
          </div>
        </div>
        <div class="box">
        </div>
      </div>
      <div class="content">
        <h3>Drag a widget into a slot </h3>
        <div class="boxes">
          <div class="box "></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box "></div>
          <div class="box "></div>
          <div class="box "></div>
          <div class="box "></div>
          <div class="box "></div>
          <div class="box "></div>
          <div class="box "></div>
        </div>
        <footer class="footer">
          <div class="buttons">
            <button class="back btn" disabled type="button">
              <i class="fas fa-chevron-left"></i>
              Back
            </button>
            <button class="finish btn" type="button">
              Finish
            </button>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
